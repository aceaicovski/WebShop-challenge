    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="products-list">
            <ul class="items-list">
                
            </ul>
            <form>
                <h3>Add a new product</h3>
                <div class="input-area">
                    <input class="name" type="text" placeholder="Name of the product">
                    <input class="description" type="text"placeholder="Description">
                    <input class="price" type="text" placeholder="Price">
                </div>
                
                <button class="add-btn">Add</button>
            </form>
        </div>
        <div class="shopping-cart">
            <h3>In the shopping cart:</h3>
            <div class="cart-content">
                The cart is empty
            </div>
            <h3 class="total-amount"></h3>

        </div>
    </div>
